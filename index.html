<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Gijs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="entrance">
        <div class="dropdown">
          <button class="dropbtn">
            Take a Guess <ion-icon name="happy" class="happy"></ion-icon><i class="arrow"></i>
          </button>
          <div class="dropdown-content">
            <a href="" id="select-professor">Gijs The Professor</a>
            <a href="" id="select-astronaut">Gijs The Astronaut</a>
            <a href="" id="select-dealer">Gijs The Dealer</a>
            <a href="" id="select-crazy">Gijs The Crazy</a>
          </div>
        </div>
      </div>
      <div class="images">
        <img class="professor" src="/gijs-professor.jpg" alt="Gijs The Professor" />
        <img class="astronaut" src="/gijs-astronaut.jpg" alt="Gijs The Astronaut" />
        <img class="dealer" src="/gijs-dealer.jpg" alt="Gijs The Dealer" />
        <img class="crazy" src="/gijs-dealer.jpg" alt="Gijs The Crazy" />
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
